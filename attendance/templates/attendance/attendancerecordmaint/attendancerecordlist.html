</head>
<body>

	<div class="container">

		<br />
		<fieldset>
			<legend>Attendance Record List</legend>
		</fieldset>

		<table class="table table-bordered">
			<tr>
				<td><b>#</b></td>
				<td><b>Employee</b></td>
				<td><b>Number of Hours</b></td>
			</tr>
			{% for employee in employees %}
			<tr>
				<td><b> {{ forloop.counter }} </b></td>
				<td>{{ employee.name }} {{ employee.lastName }}</td>
				<td>{{ employee.numberHours }}</td>
			</tr>
			{% endfor %}

		</table>

	</div>
